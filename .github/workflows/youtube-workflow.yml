name: Update Latest Videos

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # Runs every hour

jobs:
  youtube-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "16"

      - name: Install dependencies
        run: |
          npm install googleapis

      - name: Fetch changes
        run: |
          git fetch origin update-videos

      - name: Check out the update-videos branch
        run: |
          git checkout -b update-videos origin/update-videos

      - name: Fetch and update videos
        run: |
          node .github/scripts/updateVideos.mjs
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          YOUTUBE_CHANNEL_ID: ${{ secrets.YOUTUBE_CHANNEL_ID }}

      - name: Commit changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          git add .

          if git diff --cached --exit-code; then
            echo "No changes to commit."
          else
            git commit -m "Update latest videos"
          fi

      - name: Push changes to update-videos branch
        run: |
          git push origin HEAD:update-videos

      - name: Create draft pull request
        run: |
          PR_RESPONSE=$(curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls \
            -d '{"title": "Update latest videos", "head": "update-videos", "base": "main", "draft": true, "body": "This pull request was automatically generated to update the latest videos."}')

          PR_URL=$(echo "$PR_RESPONSE" | jq -r '.html_url')

          if [ "$PR_URL" == "null" ]; then
            echo "Failed to create the pull request. Exiting..."
            exit 1
          fi

          echo "Draft Pull Request URL: $PR_URL"

          # Wait for the pull request to open
          while true; do
            PR_STATE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -H "Accept: application/vnd.github.v3+json" "$PR_URL" | jq -r '.state')
            
            if [ "$PR_STATE" == "open" ]; then
              break
            elif [ "$PR_STATE" == "closed" ]; then
              echo "Pull request is closed. Exiting..."
              exit 1
            fi
            
            sleep 5
          done

          echo "Pull request is open."

          # Automate reviews
          REVIEW_COMMENTS=$(curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -d '{"body": "LGTM", "event": "APPROVE"}' \
            "https://api.github.com/repos/${{ github.repository }}/pulls/$(basename "$PR_URL")/reviews" \
            | jq -r '.html_url')

          echo "Review Comments: $REVIEW_COMMENTS"

          # Wait for checks to pass
          while true; do
            CHECKS_COUNT=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -H "Accept: application/vnd.github.v3+json" "$PR_URL/checks" | jq -r '.total_count')
            
            if [ "$CHECKS_COUNT" -eq 0 ]; then
              break
            fi
            
            sleep 5
          done

          # Merge the pull request using the API
          curl -X PUT \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "$PR_URL/merge"
